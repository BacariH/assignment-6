
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let sate of satellite">
      <td>{{sate.name}}</td>
      <td [ngClass]="{'warning': sate.type == 'Space Debris'}">{{sate.type}}</td>
      <td>{{sate.operational}}</td>
      <td>{{sate.orbitType}}</td>
      <td>{{sate.launchDate}}</td>
   </tr>
   
</table>
