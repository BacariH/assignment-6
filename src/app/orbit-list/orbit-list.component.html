<head>
 <style>
    body {
      font-family: 'Helvetica', 'Courier';
    }

    h3 {
        color: #34495E;
    }
  </style>>
</head>
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let sate of satellite">
      <td>{{sate.name}}</td>
      <td >{{sate.type}}</td>
      <td>{{sate.operational}}</td>
      <td>{{sate.orbitType}}</td>
      <td>{{sate.launchDate}}</td>
   </tr>
   
</table>
